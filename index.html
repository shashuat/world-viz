<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A visualization of the world population in 2021.">
    <link rel="stylesheet" href="css/style.css">
    <title>World Population</title>
    <link rel="icon" href="img/globe.ico">
</head>
<body>
    <nav id="navbar">
        <div id="nav-left">
            <h1 id="page-title">World Demographics Visualization</h1>
        </div>
        <div id="nav-center">
            <div id="mode-selector">
                <button class="mode-btn active" data-mode="population">Population</button>
                <button class="mode-btn" data-mode="density">Population Density</button>
                <button class="mode-btn" data-mode="sex-ratio">Sex Ratio</button>
                <button class="mode-btn" data-mode="median-age">Median Age</button>
            </div>
        </div>
        <div id="nav-right">
            <button id="view-toggle-btn" title="Toggle between 3D Globe and 2D Map">
                <span id="toggle-text">2D Map View</span>
            </button>
        </div>
    </nav>

    <div id="controls-panel">
        <div id="year-control">
            <label for="year-slider">
                <span id="year-label">Year: <strong id="current-year">2023</strong></span>
            </label>
            <div id="slider-container">
                <span class="year-mark">1950</span>
                <input type="range" id="year-slider" min="1950" max="2023" value="2023" step="1">
                <span class="year-mark">2023</span>
            </div>
            <div id="playback-controls">
                <button id="play-btn" title="Play animation">▶</button>
                <button id="pause-btn" title="Pause animation" style="display: none;">⏸</button>
                <button id="reset-btn" title="Reset to 2023">⟲</button>
            </div>
        </div>
        <div id="color-scale"></div>
    </div>

    <div id="globe-container"></div>

    <div id="country-detail-panel" style="display: none;">
        <button id="close-detail-btn" title="Close detail view">✕</button>
        
        <div id="country-header">
            <img id="detail-flag" src="" alt="Country Flag">
            <div id="country-info">
                <h2 id="detail-country-name"></h2>
                <p id="detail-country-stats"></p>
            </div>
        </div>

        <div id="charts-container">
            <div class="chart-box">
                <h3>Population Over Time</h3>
                <svg id="population-chart"></svg>
            </div>
            
            <div class="chart-box">
                <h3>Population Density</h3>
                <svg id="density-chart"></svg>
            </div>
            
            <div class="chart-box">
                <h3>Sex Ratio (Males per 100 Females)</h3>
                <svg id="sex-ratio-chart"></svg>
            </div>
            
            <div class="chart-box">
                <h3>Median Age</h3>
                <svg id="median-age-chart"></svg>
            </div>
        </div>
    </div>

    <div id="loading-indicator" style="display: none;">
        <div class="spinner"></div>
        <p>Loading data...</p>
    </div>

    <div id="tooltip" style="display: none;">
        <div id="name-flag-container">
            <b><span id="tooltip-country-name"></span></b>
            <img id="tooltip-flag"></img>
        </div>
        Ranking: <span id="tooltip-rank"></span>
        <br/>
        Population: <span id="tooltip-population"></span>
        <br/>
        Density: <span id="tooltip-density"></span>
        <br/>
        Sex Ratio: <span id="tooltip-sex-ratio"></span>
        <br/>
        Median Age: <span id="tooltip-median-age"></span>
    </div>

    <!-- IMPORT D3 V.5 -->
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="js/index.js" defer></script>
</body>
</html>
